<script>
    function check(x,y){
        if(!x[y]){
            x[y]=1;
        }
        else{
            x[y]++;
        }
        return x;
    }
    const arr = [1, 2, 3, 4, 3, 1, 2, 5, 6, 7, 5, 6, 8, 7];
    const countElement = arr.reduce((x,y)=>check(x,y),{});

    console.log(countElement);
</script>
